<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="w-100 parent">
    <img src="img/index/pic3.jpg" class="w-100">
    <div class="login_bg">
        <div class="login_border">
            <div class="login_close">×</div>
            <table>
                <tr>
                    <td class="login_title">登录</td>
                </tr>
                <!-- <tr>
                    <td style="border-bottom:1px solid #e4e4e4;padding-top:10px;"></td>
                </tr> -->
                <tr>
                    <td class="login_email">电子邮件&nbsp;<span>*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="login_input"></td>
                </tr>
                <tr>
                    <td class="login_password">密码&nbsp;<span>*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="login_input"></td>
                </tr>
                <tr>
                    <td class="login_forget_password">忘记密码</td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="btn_login">登录</a>
                        <a href="#" class="btn_login_false">取消</a>
                    </td>
                </tr>
                <tr>
                    <td class="login_title">首次光临？立即加入！</td>
                </tr>
                <!-- <tr>
                    <td style="border-bottom:1px solid #e4e4e4;padding-top:10px;"></td>
                </tr> -->
                <tr>
                    <td class="btn_create">创建一个账户</td>
                </tr>
            </table>
        </div>
        <div class="login_border" style="display:none">
            <div class="login_close">×</div>
            <table>
                <tr>
                    <td class="login_title">创建一个账户</td>
                </tr>
                <!-- <tr>
                    <td style="border-bottom:1px solid #e4e4e4;padding-top:10px;"></td>
                </tr> -->
                <tr>
                    <td class="login_email">名字（拼音）&nbsp;<span>*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="login_input"></td>
                </tr>
                <tr>
                    <td class="login_email">电子邮件&nbsp;<span>*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="login_input"></td>
                </tr>
                <tr>
                    <td class="login_password">密码&nbsp;<span>*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="login_input"></td>
                </tr>
                <tr>
                    <td class="login_password">密码确认&nbsp;<span>*</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="login_input"></td>
                </tr>
                <tr>
                    <td class="register_email_dateup">您希望收到专享电子邮件更新吗？</td>
                </tr>
                <tr>
                    <td class="register_email_dateup">
                        <input type="checkbox">&nbsp;点击加入Free People电子邮件订阅名单
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="btn_login btn_register_create">创建</a>
                        <a href="#" class="btn_login_false btn_register_create">取消</a>
                    </td>
                </tr>
                <tr>
                    <td class="register_msg">创建账户即表示，您同意Free People的<u>使用条款</u>及<u>隐私条款</u>。</td>
                </tr>
                <!-- <tr>
                    <td style="border-bottom:1px solid #e4e4e4;padding-top:10px;"></td>
                </tr> -->
                <tr>
                    <td class="btn_create">登录</td>
                </tr>
            </table>
        </div>
    </div>    
</div>
</body>
</html>
